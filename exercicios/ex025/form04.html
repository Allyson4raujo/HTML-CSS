<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.py">
        <fieldset>
            <legend>Sexo:</legend>
            <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Preferidos</legend><br>
            <input type="checkbox" name="" id="ifutebol"><label for="ifutebol">Futebol<br></label>
            <input type="checkbox" name="" id="ibasquete"><label for="ibasquete">Basquete<br></label>
            <input type="checkbox" name="" id="inatacao"><label for="inatacao">Natação<br></label>
            <input type="checkbox" name="" id="ivolei"><label for="ivolei">Vôlei<br></label>
        </fieldset>
        <p>
            <input type="reset" value="Apagar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
