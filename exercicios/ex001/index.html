<!DOCTYPE html>
<html lang="pt-br">                           <!--lang significa a linguagem da página (pt-br) = português-->
<head>  <!--Cabeçalho da pág-->
    <meta charset="UTF-8">                                   <!--Define qual caracter vai ser usado na pág-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Define como a pág será exibida no dispositivo,  alterando largura e zoom da pág.-->
    <title>Meu primeiro doc</title>                                   <!--Título-->
</head> <!--Fechamento de cabeçalho-->
<body>  <!--Abertura de corpo da pág-->
    <h1>Olá, mundo!</h1>              <!--Cria um cabeçalho de primeiro nível-->
    <p>Estou criando meu primeiro site hihi xD</p> <!--Cria um páragrafo -->
</body>
</html>
