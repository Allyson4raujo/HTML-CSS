<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplodehover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

           /* essa linha abaixo significa: o paragrafo filho de div.
        display: none = ficar escondido*/
        div > p{
            display: none;
        }
        
        div:hover > p{
            display: block;
        }

        div:hover{
            color: red;
        }

     
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
