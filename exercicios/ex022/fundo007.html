<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical de caixas</title>
    <style>
        section{
            position: relative;
            padding: 10px;
            height: 400px;
            background-color: aquamarine;
        }

        article{
            width: 400px;
            height: 200px;
            background-color: indigo;
            position:absolute;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section>
        <article>

        </article>
    </section>
</body>
</html>
