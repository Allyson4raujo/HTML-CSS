<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de txt</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase, tenho um <strong>Termo em destaque.</strong> tag para Negrito => STRONG</p>
    <h2>Italico / Destaque</h2>
    <p>Nesta frase, tenho um <em>Termo em destaque.</em> tag para Italico => EM</p>
