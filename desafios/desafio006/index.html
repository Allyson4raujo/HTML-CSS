    <h1><strong>TAGS EM HTML</strong></h1>
    <p>Em html, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser usada em cada caso</p>

    <ul>
        <li><abbr title="Usar a tag <P>">Parágrafos</abbr></li>
        <li><abbr title="Usar a tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Usar a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usar a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usar a tag <ol> + <li>">Listas númeradas</abbr></li>
        <li><abbr title="usar a tag <ul> + <li>">Listas com dermacadores</abbr></li>
        <li><abbr title="Usar a tag <code>">Código fonte</abbr></li>
    </ul>
